<html>
    <title>Accounting</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <body style="background-color:whitesmoke;">

        <canvas id="bg-canvas"></canvas>

        <h3>账本</h3>

        <div style="background-color: rgba(0, 0, 0, 0.1); margin-top: 50px; padding-top: 5px;">
            <form class="pure-form" id="record">
                <div id="id-input" class="input-item">
                    <label>
                        ID：
                    </label>
                    <input style="display: inline-block;" readonly type="text" name="id" placeholder="id">
                </div>
                <div class="input-item">
                    <label>
                        用途：
                    </label>
                    <input style="display: inline-block;" type="text" name="tag" placeholder="用途" required>
                </div>

                <div id="tags">
                    
                </div>
    
                <div class="input-item">
                    <label>
                        金额：
                    </label>
                    <input style="display: inline-block;" type="number" min='0' name="num" placeholder="金额" required>
                </div>

                <div class="input-item">
                    <label>
                        描述：
                    </label>
                    <input style="display: inline-block;" type="text" name="desc" placeholder="描述">
                </div>
    
                <div class="input-item">
                    <label>
                        时间：
                    </label>
                    <input style="display: inline-block;" type="datetime-local" name="useTime" placeholder="使用时间" required>
                </div>
                
                <div class="input-item">
                    <button disabled='disabled' id="save-button" type="button">保存</button>
                </div>
            </form>
        </div>

        <div style="height: 30px;">
            <p id="message" class="show hide" style="text-align: center;"></p>
        </div>

        <div style="background-color:rgba(0, 0, 0, 0.1); padding-top: 5px; margin: 10px 0;">
            <h4 style="text-align: center; margin: 5px 0 10px 0;">月</h4>
            <table style="font-size: 1rem; width: 100%; text-align: center;">
                <thead>
                    <tr>
                        <th>时间</th>
                        <th>金额</th>
                    </tr>
                </thead>
                <tbody id="count-list-body">
    
                </tbody>
            </table>
        </div>
    
        <div style="background-color:rgba(0, 0, 0, 0.1); padding-top: 5px; margin: 10px 0;">
            <h4 style="text-align: center; margin: 5px 0 10px 0;">分类</h4>
            <table style="font-size: 1rem; width: 100%; text-align: center;">
                <thead>
                    <tr>
                        <th>用途</th>
                        <th>金额</th>
                    </tr>
                </thead>
                <tbody id="tag-list-body">
    
                </tbody>
            </table>
        </div>

        <div style="background-color:rgba(0, 0, 0, 0.1); padding-top: 5px;">
            <h4 style="text-align: center; margin: 5px 0 10px 0;">列表</h4>
            <table style="font-size: 1rem; width: 100%; text-align: center;">
                <thead>
                    <tr>
                        <th>用途</th>
                        <th>金额</th>
                        <th>时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="list-body"></tbody>
            </table>
        </div>
    </body>

    
    
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="lib/js/zepto.min.js"></script>
    <script type="text/javascript" src="js/db.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</html>
