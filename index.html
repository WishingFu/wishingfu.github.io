<html>
    <title>Accounting</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <body style="background-color:azure;">

        <h3>账本</h3>

        <div style="background-color: snow; box-shadow: white 3px 3px 2px 2px;">
            <form class="pure-form" id="record">
                <div class="input-item">
                    <label>
                        用途：
                    </label>
                    <input style="display: inline-block;" type="text" name="tag" placeholder="用途" required>
                </div>
    
                <div class="input-item">
                    <label>
                        金额：
                    </label>
                    <input style="display: inline-block;" type="number" min='0' name="num" placeholder="金额" required>
                </div>

                <div class="input-item">
                    <label>
                        描述：
                    </label>
                    <input style="display: inline-block;" type="text" min='0' name="desc" placeholder="描述" required>
                </div>
    
                <div class="input-item">
                    <label>
                        时间：
                    </label>
                    <input style="display: inline-block;" type="datetime-local" name="useTime" placeholder="使用时间" required>
                </div>
                
                <div class="input-item">
                    <button disabled='disabled' id="save-button" type="button">保存</button>
                </div>
            </form>
        </div>
        <div>

        <div style="height: 30px;">
            <p id="message" class="show hide" style="text-align: center;"></p>
        </div>

        <div>
            <h4 style="text-align: center;">列表</h4>
            <table style="font-size: 1rem; width: 100%; text-align: center;">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>用途</th>
                        <th>金额</th>
                        <th>时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="list-body">
                    <!-- <tr>
                        <td>1</td>
                        <td>用途</td>
                        <td>2.00</td>
                        <td>04-01 08</td>
                        <td>删除 修改</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </body>
    
    <script type="text/javascript" src="lib/js/zepto.min.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/db.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</html>
