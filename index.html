<html>
    <title>Accounting</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <link rel="stylesheet" href="css/main.css">
    <body style="background-color:azure;">
        
        <div style="background-color: snow; box-shadow: white 3px 3px 2px 2px;">
            <form id="record">
                <div class="input-item">
                    <label>
                        用途：<input type="text" name="tag" placeholder="用途" required>
                    </label>
                </div>
    
                <div class="input-item">
                    <label>
                        金额：<input type="text" name="num" placeholder="金额" required>
                    </label>
                </div>
    
                <div class="input-item">
                    <label>
                        时间：<input type="datetime-local" name="useTime" placeholder="使用时间" required>
                    </label>
                </div>
                
                <div class="input-item">
                    <button disabled="true" id="save-button" type="button" onclick="saveRecord()">保存</button>
                </div>
            </form>
        </div>
        

    </body>
    
    <script type="text/javascript" src="lib/js/zepto.min.js"></script>

    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/db.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</html>
